<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm vào giỏ hàng</title>
    <style>
      .product {
        border: 1px solid #ccc;
        padding: 16px;
        margin: 16px;
        text-align: center;
      }
      .cart {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <h2>Sản phẩm 1</h2>
      <p>Giá: 100.000 VNĐ</p>
    </div>

    <div class="product">
      <h2>Sản phẩm 2</h2>
      <p>Giá: 200.000 VNĐ</p>
      <button onclick="addToCart('Sản phẩm 2', 200000)">
        Thêm vào giỏ hàng
      </button>
    </div>

    <div class="cart">
      <button onclick="addToCart('Sản phẩm 1', 100000)">
        Thêm vào giỏ hàng
      </button>
      <h2>Giỏ hàng</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Tổng giá: 0 VNĐ</p>
    </div>

    <script>
      let cart = [];
      let total = 0;

      function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        total += productPrice;

        // Cập nhật giỏ hàng
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = ""; // Xóa danh sách hiện tại

        cart.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = `${item.name} - ${item.price} VNĐ`;
          cartItems.appendChild(li);
        });

        document.getElementById(
          "totalPrice"
        ).textContent = `Tổng giá: ${total} VNĐ`;
      }
    </script>
  </body>
</html>
